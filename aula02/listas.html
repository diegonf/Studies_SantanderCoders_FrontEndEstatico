<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista</title>

  <style>
    .lista {
      list-style: none;
    }
  </style>
</head>
<body>

  <main>

    <ul class="lista">
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
      <li>Item 04</li>
    </ul>

    <!-- atributo type pode ser utilizado para alterar a ordenação. type = "i" = numeros romanos minúsculos -->
    <ol type="i">
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
      <li>Item 04</li>
    </ol>

    <!-- atributo start="5" faz os itens começarem no 5 e depois ir 6, 7, etc -->
    <ol start="5">
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
      <li>
        Item 04
        <ul>
          <li>4.1</li>
          <li>4.2</li>
          <li>4.3</li>
        </ul>
      </li>
      <li>Item 05</li>
    </ol>

  </main>

</body>
</html>
