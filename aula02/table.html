<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>

  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      /* border-width: 1px; */
      /* border-style: solid; */
      /* border-color: black; */
      /* os 3 comandos é o mesmo que o acima */

      padding: 10px;
    }

    .color-red {
      background-color: red;
    }
  </style>
</head>

<body>

  <main>
    <table>

      <!-- caption define uma descrição / título da tabela -->
      <caption>Tabela de Itens</caption>
      <thead>
        <tr>
          <th colspan="2">Item</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Macbook</td>
          <td>Apple</td>
          <td>R$ 10.000</td>
        </tr>
        <tr>
          <td>Monitor</td>
          <td>Samsung</td>
          <td>R$ 500</td>
        </tr>
        <tr>
          <td>Monitor</td>
          <td>Samsung</td>
          <td>R$ 500</td>
        </tr>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>R$ 10.500</td>
        </tr>
      </tfoot>
      <!-- tfoot é dentro do body ou após o body? -->
      </tbody>

      
      
    </table>

    <!-- tabela ao contrário -->
    <table>
      <colgroup>
        <col span="1" />
        <col span="1" class="color-red" />
      </colgroup>

      <caption>Tabela ao contrário</caption>
      <tr>
        <th>Nome</th>
        <td>Henrique</td>
        <td>Diego</td>
        <td>Raniel</td>
      </tr>
      <tr>
        <th rowspan="2">Telefone</th>
        <td>123</td>
        <td rowspan="2">1234</td>
        <td rowspan="2">12345</td>
      </tr>
      <tr>
        <td>1221</td>
      </tr>
    </table>
  </main>
</body>

</html>
